<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>

<ul class="todo-list">
  <li>
    <input type="checkbox" id="task1">
    <label for="task1">Learn HTML</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://developer.mozilla.org" target="_blank">
          Docs
        </a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" id="task2">
    <label for="task2">Learn CSS</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://css-tricks.com" target="_blank">
          Tricks
        </a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" id="task3">
    <label for="task3">Practice</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://freecodecamp.org" target="_blank">
          Practice
        </a>
      </li>
    </ul>
  </li>

  <li>
    <input type="checkbox" id="task4">
    <label for="task4">Build Projects</label>
    <ul class="sub-item">
      <li>
        <a class="sub-item-link" href="https://github.com" target="_blank">
          GitHub
        </a>
      </li>
    </ul>
  </li>
</ul>

</body>
</html>
